<html>

        <meta charset="utf-8">

    <body>
        <header>
            <a href="index.html">
                <div><img class="static" src="img/logo2-02.png" alt="Ally Hernandez logo">
                <img class="active" src="img/portfolio_vc_gif.gif" alt="Ally Hernandez logo"></div>
            </a>
            <nav>
                <a href="work.html">Work</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="linkselect">Contact</a>
            </nav>
        </header>

        <section class="border-selection">
            <div class="qprompt">
            <h1>Questions?</h1>
            <h2>Feel free to contact me!</h2>
            <img src="img/me.png" alt="me doodle"/>
            </div>

            <div class="form">
                <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
                    <fieldset id="fs-frm-inputs">
                      <label for="full-name"><h2 class="formtext">Full Name</h2></label>
                      <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
                      <label for="email-address"><h2 class="formtext">Email Address</h2></label>
                      <input type="email" name="_replyto" id="email-address" placeholder="email@domain.com" required="">
                      <label for="message"><h2 class="formtext">Message</h2></label>
                      <textarea rows="5" name="message" id="message" placeholder="Type message here..." required=""></textarea>
                      <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                    </fieldset>
                    <input type="submit" value="Submit">
                  </form>
            </div>
        </section>

        <footer>
            <a href="mailto:allisterdoodles@gmail.com"><h2 class="foottext">Email</h2></a>
            <a href="https://www.instagram.com/allister.doodles/"><h2 class="foottext">Instagram</h2></a>
            <a href="https://www.linkedin.com/in/ally-hernandez-0aa532232/"><h2 class="foottext">LinkedIn</h2></a>
        </footer>

    </body>
